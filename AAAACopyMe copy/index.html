<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/Css/style.css">
    <title>Document</title>
</head>
    <body>
    
        <h2>Text Imput</h2>
        <form>
            
            <label for="Firstname">First Name:</label> 
                <br>
            <input type="text" name="Firstname">
                <br>
            <label for="Lastname">Last Name:</label>
                <br>
            <input type="text" name="Lastname">
                <br>
            <label for="Date">Date:</label>
                <br>
            <input type="Date" date="Date">
                <br>
            <label for="Select">Select Breed</label>
                <br>
                    <select name="class">
                        <option value="Cat">Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="Snake">Snake</option>
                        <option value="Frog">Frog</option>
                    </select>
                <br>
            <label for=Gender>Gender</label>
                <br>
            <input type="checkbox" name="Male">Male
                <br>
            <input type="checkbox" name="Female">Female
                <br>
            <input type="checkbox" name="Other">Other
                <br>
            <label for="FixedOrNot">Fixed or Not Fixed</label>
                <br>
            <input type="radio" name="Fixed" value="select">Fixed
                <br>
            <input type="radio" name="Fixed" value="select">Not Fixed
                <br>
            <textarea name="Text" id="Textspace" cols="30" rows="20"></textarea>
        </form>

    </body>
</html>
