<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./assets/branding/first_code.svg">

    <title>Foxtail Farms</title>

<body>
    <!-- Nav Bar and header -->
    
    <div class="topnav">
        <img src="./Assets/foxtail_logos.png" id="logo">
        <a href="#home">Home</a>
        <a href="#news">News</a>

            <div class="search">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://media.istockphoto.com/photos/red-fox-vulpes-vulpes-picture-id516318760?k=20&m=516318760&s=612x612&w=0&h=2tcrJLYD01zkHS2KuD9Wi2CLWHlbIjcJha8GecEo8GA=" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmVkJTIwZm94fGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Second slide">

        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

          <span class="sr-only">Next</span>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
